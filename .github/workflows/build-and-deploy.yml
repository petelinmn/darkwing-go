name: Build and Deploy

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [api, worker]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/darkwing-go/${{ matrix.component }}
          tags: |
            type=sha,format=long
            latest

      - name: Build and push ${{ matrix.component }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.component }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.30.0

      - name: Prepare kubeconfig
        env:
          KUBECONFIG_CONTENT: ${{ secrets.KUBECONFIG_CONTENT }}
        run: |
          echo "$KUBECONFIG_CONTENT" > kubeconfig
          echo "Kubeconfig written"
        shell: bash

      - name: Apply manifests
        run: |
          KUBECONFIG=./kubeconfig kubectl apply -f k8s/namespace.yaml
          KUBECONFIG=./kubeconfig kubectl apply -f k8s/api-deployment.yaml
          KUBECONFIG=./kubeconfig kubectl apply -f k8s/api-service.yaml
          KUBECONFIG=./kubeconfig kubectl apply -f k8s/worker-deployment.yaml
        shell: bash

      - name: Rollout with image SHAs
        env:
          SHA: ${{ github.sha }}
        run: |
          KUBECONFIG=./kubeconfig kubectl -n darkwing set image deployment/api api=ghcr.io/${{ github.repository_owner }}/darkwing-go/api:${SHA}
          KUBECONFIG=./kubeconfig kubectl -n darkwing set image deployment/worker worker=ghcr.io/${{ github.repository_owner }}/darkwing-go/worker:${SHA}
          KUBECONFIG=./kubeconfig kubectl -n darkwing rollout status deployment/api --timeout=60s
          KUBECONFIG=./kubeconfig kubectl -n darkwing rollout status deployment/worker --timeout=60s
        shell: bash
