services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    environment:
      - VERSION=${VERSION:-local}
    ports:
      - "8080:8080"
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    environment:
      - INTERVAL_SECONDS=${INTERVAL_SECONDS:-5}
    restart: unless-stopped
